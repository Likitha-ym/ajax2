<!DOCTYPE html>
<html>
<style>
body{
background-color:grey;
}
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
  background-color:aqua;
  text-align:center;
  border: 1px solid black;  
  margin-left: auto;  
  margin-right: auto;  
  border-collapse: collapse;    
  width: 500px;    
  font-size: 50px;  
}
th,td {
  padding: 5px;
}
</style>
<body>

<h2>The XMLHttpRequest Object</h2>

<button type="button" onclick="loadDoc()">Get my CD collection</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    myFunction(this);
  }
  xhttp.open("GET", "cd_catalog.xml");
  xhttp.send();
}
function myFunction(xml) {
  const xmlDoc = xml.responseXML;
  const x = xmlDoc.getElementsByTagName("CD");
  let table="<tr><th>USN</th><th>NAME</th><th>DEPT</th><th>AGE</th></tr>";
  for (let i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("USN")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>"+
	x[i].getElementsByTagName("DEPT")[0].childNodes[0].nodeValue +
    "</td><td>"+
	x[i].getElementsByTagName("AGE")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
